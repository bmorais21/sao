{% extends 'include/base.html' %}

{% block 'conteudo' %}
    <article class="twelve wide column">
    {% if form.instance.id %}
        <form class="ui form" method="POST" action="{% url 'turma_editar' form.instance.id %}">
    {% else %}
        <form class="ui form" method="POST" action="{% url 'turma_cadastrar' %}">
    {% endif %}
            {% csrf_token %}
            <h1 class="ui dividing header">Cadastro de Turma</h1>
                <div class="field">
                    <label>Turma</label>
                    {{ form.turma }}
                </div>
            <div class="actions">
                <a href="{% url 'turma_listar' %}" class="ui deny button">Cancelar</a>
                <input type="submit" class="ui right green button" value="Cadastrar"/>
            </div>
        </form>
    </article>
{% endblock %}
