{% extends 'include/base.html' %}

{% load i18n %}

{% block 'conteudo' %}
    <article class="twelve wide column">
    {% if form.instance.id %}
        <form class="ui form" method="POST" action="{% url 'turma_editar' form.instance.id %}">
    {% else %}
        <form class="ui form" method="POST" action="{% url 'turma_cadastrar' %}">
    {% endif %}
            {% csrf_token %}
            <h1 class="ui dividing header">{% blocktrans %}Cadastro de Turma{% endblocktrans %}</h1>
                <div class="field">
                    <label>{% blocktrans %}Turma{% endblocktrans %}</label>
                    {{ form.turma }}
                </div>
            <div class="actions">
                <a href="{% url 'turma_listar' %}" class="ui deny button">{% blocktrans %}Cancelar{% endblocktrans %}</a>
                <input type="submit" class="ui right green button" value="{% blocktrans %}Cadastrar{% endblocktrans %}"/>
            </div>
        </form>
    </article>
{% endblock %}
