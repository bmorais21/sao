{% extends 'base.html' %}

{% block 'conteudo' %}
    <article class="twelve wide column">
    {% if form.instance.id %}
        <form class="ui form" method="POST" action="{% url 'disciplina_editar' form.instance.id %}">
    {% else %}
        <form class="ui form" method="POST" action="{% url 'disciplina_cadastrar' %}">
    {% endif %}
            {% csrf_token %}
            <h1 class="ui dividing header">Cadastro de Disciplina</h1>
                <div class="field">
                    <label>Disciplina</label>
                    {{ form.disciplina }}
                </div>
            <div class="actions">
                <a href="{% url 'disciplina_listar' %}" class="ui deny button">Cancelar</a>
                <input type="submit" class="ui right green button" value="Cadastrar"/>
            </div>
        </form>
    </article>
{% endblock %}
